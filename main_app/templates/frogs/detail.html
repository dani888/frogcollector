{% extends 'base.html' %} {% block content %}

<h1>Frog Details</h1>

<div class="card">
  <div class="card-content">
    <span class="card-title">{{ frog.name }}</span>
    <p>Breed: {{ frog.breed }}</p>
    <p>Description: {{ frog.description }}</p>
    {% if frog.age > 0 %}
    <p>Age: {{ frog.age }}</p>
    {% else %}
    <p>Age: Kitten</p>
    {% endif %}
  </div>
</div>

{% endblock %}
